<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <title>Gioco dei dadi</title>
</head>
<body>
    <h1 class="title">gioco dei dadi</h1>
    <div class="input_date">
        <label for="name_player">Inserisci il tuo nome</label>
        <input type="text" id="name_player" name="name_player" placeholder="Player name">
    </div>
    <div class="dice_box">
        <div class="result" id="player_win"></div>
        <div class="player_box">
            <h2 id="player">user</h2>
            <div id="dice" class="image_null"></div>
        </div>
        <div class="cpu_box">
            <h2 id="cpu">CPU</h2>
            <div id="dice_two" class="image_null"></div>
        </div>
        <div class="result" id="cpu_win"></div>
    </div>
    <div class="start_reset_btn">
        <button class="btn" id="start" type="button" name="start">START</button>
        <button class="btn" id="reset" type="button" name="reset">RESET</button>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
